<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="./css/add.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <a href=""><i class="bi bi-play-btn"></i></a>

      <nav class="reel-nav">
        <a href="">Esplora</a>
        <a href="" class="notifica">Seguiti</a>
        <a href="" class="active">Per Te</a>
      </nav>

      <a href=""><i class="bi bi-search"></i></a>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="profile-badge">
        <img src="./assets/img/boolean_logo.png" alt="boolean_logo">
        <i class="bi bi-plus profile-plus"></i>
      </div>

      <!-- Like -->
      <div class="side-btn">
        <i class="bi bi-heart-fill"></i>
        <span class="count">588</span>
      </div>

      <!-- Commenti -->
      <div class="side-btn">
        <i class="bi bi-chat-fill"></i>
        <span class="count">13</span>
      </div>

      <!-- Salva -->
      <div class="side-btn">
        <i class="bi bi-bookmark-fill"></i>
        <span class="count">638</span>
      </div>

      <!-- Invia/Condividi -->
      <div class="side-btn">
        <i class="bi bi-send-fill"></i>
        <span class="count">491</span>
      </div>
    </div>


    <!-- Footer -->
    <footer class="reel-footer">
      <div class="reel-caption">
        <p class="username">boolean.careers</p>
        <p class="description">
          Prova il Fundamentals Camp. 20 ore di corso <br> gratuito per...
          <span class="vedi-altro">Vedi altro</span>
        </p>
      </div>

      <!-- home -->
      <nav class="button-nav">
        <a class="nav-item active" href="#">
          <i class="bi bi-house-door-fill"></i>
          <span>Home</span>
        </a>

        <!-- amici -->
        <a class="nav-item" href="#">
          <i class="bi bi-people"></i>
          <span>Amici</span>
        </a>

        <!-- new video -->
        <a class="nav-item new-video" href="#" aria-label="Crea">
          <span class="plus">+</span>
        </a>

        <!-- posta in arrivo -->
        <a class="nav-item inbox" href="#">
          <i class="bi bi-chat-square"></i>
          <span>Posta in arrivo</span>
          <span class="badge">19</span>
        </a>

        <!-- profilo -->
        <a class="nav-item" href="#">
          <i class="bi bi-person"></i>
          <span>Profilo</span>
        </a>
      </nav>

    </footer>

  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="./css/add.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <a href=""><i class="bi bi-play-btn"></i></a>

      <nav class="reel-nav">
        <a href="">Esplora</a>
        <a href="" class="notifica">Seguiti</a>
        <a href="" class="active">Per Te</a>
      </nav>

      <a href=""><i class="bi bi-search"></i></a>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="profile-badge">
        <img src="./assets/img/boolean_logo.png" alt="boolean_logo">
        <i class="bi bi-plus profile-plus"></i>
      </div>

      <!-- Like -->
      <div class="side-btn">
        <i class="bi bi-heart-fill"></i>
        <span class="count">588</span>
      </div>

      <!-- Commenti -->
      <div class="side-btn">
        <i class="bi bi-chat-fill"></i>
        <span class="count">13</span>
      </div>

      <!-- Salva -->
      <div class="side-btn">
        <i class="bi bi-bookmark-fill"></i>
        <span class="count">638</span>
      </div>

      <!-- Invia/Condividi -->
      <div class="side-btn">
        <i class="bi bi-send-fill"></i>
        <span class="count">491</span>
      </div>
    </div>


    <!-- Footer -->
    <footer>

    </footer>
  </div>

</body>

</html>
